<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual Weather</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/main.css">
</head>
<div class="container">
  <div class="jumbotron" id="banner">
    <h1>Visual Weather</h1>
    <p>D-3 visualizations of your local weather</p>
  </div>
</div>
<body ng-app='weather'>
  <div class='container' ng-controller='weatherCtrl'>
  <ul class="nav nav-tabs">
      <li ng-class="{'active': view==='forecast'}"><a data-toggle="tab" ng-click="switchView('forecast')">Forecast</a></li>
      <li ng-class="{'active': view==='history'}"><a data-toggle="tab" ng-click="switchView('history')">History</a></li>
    </ul>
    <form name="weatherForm" ng-submit='fetch()' novalidate>
      <label>Zip Code:</label>
      <input name='zip' type="text" pattern="[0-9]{5}" ng-model='zipcode' required>
      <label>View:</label>
      <span ng-show='view === "history"'>
      <label>Starting at:</label>
      <input name='from' type='year' ng-model='startTime' pattern="\d{2}-\d{2}-\d{4}" placeholder="mm-dd-yyyy" ng-required='view==="history"'>
      </span>
      <button ng-show='weatherForm.$valid' ng-click='setData("temp")'>Temperature</button>
      <button ng-show='weatherForm.$valid' ng-click='setData("wind")'>Wind Speed</button>
    </form>
    <div id="dataDisplay" class="row"></div>
    <d3-forecast></d3-forecast>
  </div>
  <script src='/client/app.js'></script>
  <script src='/client/controllers.js'></script>
  <script src='/client/services.js'></script>
  <script src='/client/forecastVisuals.js'></script>
</body>
 <footer>
    <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
 </footer>
</html>
